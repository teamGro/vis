<div class="popup popup_calback">
  <p class="popup__text">Отправьте заявку и наш менеджер свяжется с вами и проконсультирует по всем вопросам приобретения нашей продукции</p>
  <form class="popup__form callback-form">
    <div class="callback-form__input-wrap">
      <input type="text" class="callback-from__input" id="user-name" name="user-name" placeholder="Имя" required />
      <input type="tel" class="callback-from__input" id="user-tel" name="user-tel" data-mask="+7 (000) 000 00 00" placeholder="+7 (___) ___ __ __" required />
    </div>

    <textarea class="callback-form__textarea" name="" id="" cols="30" rows="10" placeholder="Напишите комментарий"></textarea>

    <div class="popup__wrap">
      <div class="g-recaptcha" data-sitekey="6LcXBxMaAAAAAGe9f-zSGZnWe37u47R1a5_BzLKg"></div>
      <button class="popup__btn" type="button">Отправить</button>
    </div>
  </form>
</div>
