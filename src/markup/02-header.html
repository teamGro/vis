<header class="header">
  <div class="header__container">
    <div class="header__wrapper header__wrapper_top">
      <div class="header__box_top">
        <button class="header__burger burger burger_closed">
          <span class="burger__elem burger__elem_top"></span>
          <span class="burger__elem burger__elem_middle"></span>
          <span class="burger__elem burger__elem_bottom"></span>
        </button>

        <button class="header__callback header__callback_mobile" data-type="callback">заказать звонок</button>

        <div class="header__menu">
          <a href="/" class="header__logo">
            <img src="./img/logo.png" alt="лого" />
          </a>

          <navigation class="header__navigation navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="" class="navigation__link" data-scroll="price">Прайс</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link" data-scroll="advantage">Преимущества</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link" data-scroll="cert">Сертификаты</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link" data-scroll="about">О нас</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link" data-scroll="questions">Вопросы</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link" data-scroll="delivery">Доставка</a>
              </li>
            </ul>
          </navigation>

          <ul class="header__contacts-list">
            <li class="header__contacts-item header__contacts-item_whatsapp">
              <button class="header__whatsapp">whatsapp</button>
            </li>
            <li class="header__contacts-item header__contacts-item_tel">
              <a class="header__tel" href="tel:+79044027952">
                <span class="header__tel-num">8 904 402 79 52</span>
                <button class="header__tel-btn"></button>
              </a>
              <div class="header__contacts-expand"></div>
            </li>
            <li class="header__contacts-item">
              <button class="header__callback header__callback_desctop" data-type="callback">заказать звонок</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="header__wrapper header__wrapper_bottom">
      <ul class="owl-carousel owl-theme header__slides">
        <li class="item header__slide">
          <picture>
            <source media="(min-width: 1200px)" src="./img/header-bg.jpg">
            <img class="header__slide-img" src="./img/header-bg-1-mobile.jpg" alt="">
          </picture>
          <div class="header__slide-wrapper">
            <div class="header__box">
              <div class="header__text-wrapper">
                <h2 class="header__title">Аренда стационарного бетононасоса</h2>

                <p class="header__info">при загрузке от 50 м3</p>

                <button type="button" class="header__btn_order" data-type="callback">
                  <span>Сделать заказ</span>
                  <img src="./img/arrow-btn-header.png" alt="" />
                </button>
              </div>
              <div class="header__img-wrapper">
                <img src="./img/img-header-1.png" alt="" />
              </div>
            </div>
          </div>
        </li>
        <li class="item header__slide header__slide_sec">
          <picture>
            <source media="(min-width: 1024px)" src="./img/header-bg-2.jpg">
            <img class="header__slide-img header__slide-img_sec" src="./img/header-bg-2-mobile.jpg" alt="">
          </picture>
          <div class="header__slide-wrapper">
            <div class="header__box header__box_sec">
              <div class="header__text-wrapper">
                <h2 class="header__title">бетон И РАСТВОР ВСЕХ МАРОК ПО ГОСТ</h2>

                <p class="header__info">от 1850 руб. за м3</p>

                <button type="button" class="header__btn_order" data-type="callback">
                  <span>Сделать заказ</span>
                  <img src="./img/arrow-btn-header.png" alt="" />
                </button>
              </div>
              <!-- <div class="header__img-wrapper header__img-wrapper_sec">
                <img src="./img/img-header-1.png" alt="">
              </div> -->
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</header>
